<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./assets/css/palette.css">
</head>

<body>
    <div class="maincontainer">
        <header>
            <nav>
                <a href="index.html"><i class="arrow fa-solid fa-arrow-left"></i></a>
                <img class="logo" src="assets/images/logo/ohmyfood.png" alt="logo de restaurant OhMyFood">
            </nav>
        </header>
        <section>
            <div>
                <img src="./assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="un image d'un restaurant">
            </div>
            <div class="menu">
                <div class="sousmenu">
                    <h1 class="title"> La palette du goût</h1>
                    <i class="heart fa-regular fa-heart"></i>
                </div>
            <div class="entrees">
                <div>
                    <p>Entrées</p>
                    <div class="line"></div>
                </div>
                <div class="dishgroup">
                    <div class="dish">
                        <div>
                            <h2>Fricassée d'escargots</h2>
                            <h3>Au piment d'Espelette</h3>
                        </div>
                        <div class="price">
                            <h3 class="bold">25€</h3>
                        </div>
                    </div>
                    <div class="dish">
                        <div>
                            <h2>Foie gras de canard mi-cuit</h2>
                            <h3>Et ses copeaux de truffe noire</h3>
                        </div>
                        <div class="price">
                            <h3 class="bold">35€</h3>
                        </div>
                    </div>
                    <div class="dish">
                        <div>
                            <h2>&#338uf au plat</h2>
                            <h3>Assaisonné à la truffe sur lit de caviar</h3>
                        </div>
                        <div class="price">
                            <h3 class="bold">20€</h3>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </div>
</body>
</html>
